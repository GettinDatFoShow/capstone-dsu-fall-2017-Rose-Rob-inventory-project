<ion-content padding>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
        <ion-item *ngIf="hasBuilding">
            <button ion-button outline *ngIf="!showDetails" (click)="showDetail()" full large icon-start>
                Building: {{building.name}}
            </button>
            <button ion-button *ngIf="showDetails" (click)="showDetail()" full large icon-start>
                Building: {{building.name}} 
            </button>
            <div *ngIf="showDetails">
                <building-display [displayBuilding]="building" [total]="total"></building-display>            
            </div>  
          </ion-item>
          <div *ngIf="!hasBuilding"> Total Number of Items: {{total}}</div>
        </ion-card-header>
  <ion-list>
    <button ion-item *ngFor="let room of rooms" (click)="buttonTapped($event, room)" icon-start>
      <ion-icon color="primary" name="home" item-left></ion-icon>
      <div item-left>
        {{room.name}}
      </div>
      <div item-end>
        {{room.number}}
      </div>
      <!-- <ion-checkbox [checked]="item.paid" item-end></ion-checkbox>         -->
    </button>
  <ion-item>
    <button ion-button (click)="getAll()" full small icon-start>
        <ion-icon name="refresh" style="margin-right:10px"></ion-icon>
      Refresh
      </button>
      <button ion-button (click)="scanCode()" full small icon-start>
          <ion-icon name="qr-scanner" style="margin-right:10px"></ion-icon>
          Scanner
      </button>
    </ion-item>
  </ion-list>
  </ion-card>
</ion-content>
