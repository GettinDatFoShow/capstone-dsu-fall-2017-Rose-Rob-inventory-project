<ion-content padding>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Rooms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Building Details Will Go Here
    </ion-list-header>
    <button ion-item *ngFor="let room of rooms" (click)="roomTapped($event, room)">
      <!-- <ion-icon [name]="room.icon" room-left></ion-icon> -->
      <ion-icon name="home" room-left></ion-icon>
      <div item-right>
        {{room.name}}
      </div>
      <div item-right>
        {{room.number}}
      </div>
      <!-- <ion-checkbox [checked]="item.paid" item-end></ion-checkbox>         -->
    </button>
  </ion-list>
  <button ion-button (click)="getAllRooms()"> Refresh Rooms 
    </button>
    <button ion-button (click)="scanCode()">
        <ion-icon name="qr-scanner" style="margin-right:10px"></ion-icon>
        Scanner
    </button>  
</ion-content>
