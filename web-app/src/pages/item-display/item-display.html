<ion-header>

  <ion-navbar>
    <ion-title> Item </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{item.description}}
    </ion-card-header>
    <ion-card-content>
      <div>COLOR: {{item.color}}</div>
      <div>CODE: {{item.specialCode}}</div>
      <div>COST: {{item.cost}}</div>      
      <div>ROOM: {{room.name}} #{{room.number}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
