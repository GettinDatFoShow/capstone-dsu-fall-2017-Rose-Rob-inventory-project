<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
          All History
        </ion-card-header>
        <ion-list>
            <ion-item-divider>
            </ion-item-divider>
            <ion-item-divider>
                Item History
            </ion-item-divider>
            <ion-card *ngFor="let itemHistory of itemHistories" >
                <ion-item >
                    <ion-icon color="primary" name="list-box" item-start></ion-icon>
                    <div item-left>Date:</div>
                    <div item-end>{{itemHistory.date}}</div>
            </ion-item>
            <ion-item>
                    <ion-icon color="primary" name="list-box" item-start></ion-icon>
                    <div item-left>Action:</div>
                    <div item-end>{{itemHistory.action}}</div>
            </ion-item>
            </ion-card>


          <ion-item-divider>
            Room History
         </ion-item-divider>

            <ion-item *ngFor="let roommHistory of roommHistories" >
                <ion-icon color="primary" name="list-box" item-start></ion-icon>
                <div item-left>Date:</div>
                <div item-end>{{roomHistory.date}}</div>
                <ion-icon color="primary" name="list-box" item-start></ion-icon>
                <div item-left>Action:</div>
                <div item-end>{{roomHistory.action}}</div>
            </ion-item>

        </ion-list>
      </ion-card>
</ion-content>
