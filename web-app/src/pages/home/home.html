<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >P.A.M</ion-title>    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-header center>
        <ion-item>
          <button ion-button full large outline >
              <h1 *ngIf="!mobileFlag" ion-text>Progressive Asset Management</h1>
              <h3 *ngIf="mobileFlag" ion-text> Progressive Asset Management</h3>
          </button>
          <img src="https://www.wigzo.com/blog/wp-content/uploads/2016/12/progressive-web-app.jpg"/>             
        </ion-item>
      </ion-card-header>
      <ion-card-content>
          <button ion-button *ngIf="mobileFlag" (click)="scanCode()" full >
              <ion-icon name="qr-scanner" style="margin-right:10px"></ion-icon>
              Scanner
            </button> 
            <div *ngIf="!mobileFlag">
              To get the full functionallity, please use our Mobile App. 
            </div>
      </ion-card-content>
    </ion-card>
  </ion-content>
