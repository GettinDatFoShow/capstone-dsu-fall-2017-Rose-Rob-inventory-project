<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
  <ion-card>
  <ion-list>
      <ion-list-header>
          {{header}}
      <ion-grid>
          <ion-row justify-content-start>
            <ion-col col-1>
                <ion-icon name="list"></ion-icon>                
            </ion-col>              
            <ion-col col-4>Description</ion-col>
            <ion-col col-2>Color</ion-col>
            <ion-col col-1></ion-col>              
            <ion-col col-2>Code</ion-col>    
            <ion-col col-1>Edit</ion-col>
            <ion-col col-1>Info</ion-col>            
          </ion-row>
        </ion-grid>
      </ion-list-header>      
      <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
        <ion-grid>
          <ion-row justify-content-start>
            <ion-col col-1>
              <ion-icon [name]="item.type"></ion-icon>
            </ion-col>                            
            <ion-col col-4>{{item.description}}</ion-col>
            <ion-col col-2>{{item.color}}</ion-col>
            <ion-col col-1></ion-col>              
            <ion-col col-2>{{item.specialCode}}</ion-col>    
            <ion-col col-1>
                <button ion-button color="primary" (click)="edit(item)"> <ion-icon name="create"></ion-icon> </button>
            </ion-col>
            <ion-col col-1>
                <button ion-button color="primary" (click)="showHideInfo(item)"> <ion-icon name="information-circle"></ion-icon> </button> 
            </ion-col>
          </ion-row>
        </ion-grid>
        <!-- <ion-checkbox [checked]="item.paid" item-end></ion-checkbox>         -->
      </button>
    </ion-list>
    </ion-card> 
</ion-content>
