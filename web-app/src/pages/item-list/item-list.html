<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
      <div *ngIf="room.id!==undefined">
        <div> Room Name: {{room.name}}</div>
        <div> Room Number: {{room.number}}</div>
        <div> Room Items Total: {{total}} </div>
        <button ion-button (click)="updateClicked()">Update</button>
      </div>
      <div *ngIf="room.id===undefined"> Total Number of Items: {{total}}</div>
    </ion-card-header>

  <ion-list>
      <button ion-item *ngFor="let item of items" (click)="buttonTapped($event, item)" icon-start>
            <ion-icon color="primary" [name]="item.type" item-start></ion-icon>
            <div>{{item.description}} - {{item.specialCode}}</div>
      </button>
    <ion-item>
        <button ion-button (click)="addItem()" full small icon-start>
            <ion-icon name="add" style="margin-right:10px"></ion-icon>
            New Item
        </button>
      <button ion-button (click)="refresh()" full small icon-start>
          <ion-icon name="refresh" style="margin-right:10px"></ion-icon>
          Refresh
        </button>
        <button ion-button (click)="scanCode()" full small icon-start>
            <ion-icon name="qr-scanner" style="margin-right:10px"></ion-icon>
            Scanner
        </button>
    </ion-item>
  </ion-list>
  </ion-card>
</ion-content>
