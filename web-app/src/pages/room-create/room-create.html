<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
      ROOM DETAILS
    </ion-card-header>

     <ion-list>
      <ion-item icon-start>
        <ion-icon color="primary" name="list" item-start></ion-icon>
        <ion-label color="primary" stacked>Name</ion-label>
        <ion-input  [(ngModel)]="room.name" placeholder="Example: Science Center"></ion-input>
      </ion-item>


       <ion-item icon-start>
           <ion-icon color="primary" name="list" item-start></ion-icon>
           <ion-label color="primary" stacked>Number</ion-label>
           <ion-input  [(ngModel)]="room.number" placeholder="Example: 223"></ion-input>
       </ion-item>

      <ion-item icon-start>
          <ion-icon color="primary" name="home" item-start></ion-icon>
          <ion-label color="primary" stacked>Building</ion-label>
          <ion-select [selectOptions]='selectBuildingOptions' cancelText="Close" okText="Ok" [(ngModel)]="building" placeholder="Select Building">
              <ion-option  *ngFor="let building of buildings" [value]="building" ><ion-item></ion-item>{{building.name}}: {{building.number}}</ion-option>
          </ion-select>
      </ion-item>

      <ion-item icon-start>
        <ion-icon color="primary" name="barcode" item-start></ion-icon>
        <ion-label color="primary" stacked>Code</ion-label>
        <ion-input [(ngModel)]="room.specialCode" placeholder="Example: 007ABC"></ion-input>
      </ion-item>

      <ion-item>
        <button item-left ion-button outline small (click)="scanRoom()" icon-start>
          <ion-icon color="primary" name="qr-scanner" item-start></ion-icon>
          scan
        </button>
      </ion-item>

      <ion-item-divider>
        Extra Details
      </ion-item-divider>
      <ion-item icon-start>
        <ion-icon color="primary" name="list-box" item-start></ion-icon>
        <ion-label color="primary" stacked>Details</ion-label>
        <ion-input [(ngModel)]="roomDetail.type" placeholder="example: Room type (computer lab)"></ion-input>
      </ion-item>


      <ion-item icon-start>
        <button ion-button outline item-left small (click)="onAddDetail()" icon-start>
          <ion-icon color="primary" name="add" item-start></ion-icon>
          detail
        </button>
      </ion-item>

      <ion-item>
        <button ion-button icon-start item-right full icon-start (click)="onCreate()">
          <ion-icon color="light" name="plus"></ion-icon>
          Create
        </button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
