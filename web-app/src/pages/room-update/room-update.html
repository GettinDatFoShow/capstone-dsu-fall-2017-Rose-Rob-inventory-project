<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
      ROOM DETAILS
    </ion-card-header>

    <ion-list>
      <ion-item icon-start>
        <ion-icon color="primary" name="list" item-start></ion-icon>
        <ion-label color="primary" stacked>Name</ion-label>
        <ion-input  [(ngModel)]="room.name"></ion-input>
      </ion-item>

      <ion-item icon-start>
        <ion-icon color="primary" name="list" item-start></ion-icon>
        <ion-label color="primary" stacked>Number</ion-label>
        <ion-input  [(ngModel)]="room.number"></ion-input>
      </ion-item>

      <ion-item icon-start>
        <ion-icon color="primary" name="home" item-start></ion-icon>
        <ion-label color="primary" stacked>Building</ion-label>
        <ion-select [selectOptions]='selectBuildingOptions' cancelText="Close" okText="Ok" [(ngModel)]="building" placeholder="{{building.name}}: {{building.number}}">
          <ion-option *ngFor="let building of buildings" [value]="building">{{building.name}}: {{building.number}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item icon-start>
        <ion-icon color="primary" name="barcode" item-start></ion-icon>
        <ion-label color="primary" stacked>Code</ion-label>
        <ion-input [(ngModel)]="room.specialCode"></ion-input>
      </ion-item>

      <ion-item>
        <button item-left ion-button outline small (click)="scanRoom()" icon-start>
          <ion-icon color="primary" name="qr-scanner" item-start></ion-icon>
          scan
        </button>
      </ion-item>

      <ion-item-divider>
        Extra Details
      </ion-item-divider>
      <ion-item icon-start>
        <ion-icon color="primary" name="list-box" item-start></ion-icon>
        <ion-label color="primary" stacked>Details</ion-label>
        <ion-input [(ngModel)]="roomDetail" placeholder="example: Room type (computer lab)"></ion-input>
      </ion-item>


      <ion-item icon-start>
        <button ion-button outline item-left small (click)="onAddDetail()" icon-start>
          <ion-icon color="primary" name="add" item-start></ion-icon>
          detail
        </button>
      </ion-item>

      <ion-item>
        <button ion-button icon-start item-right full icon-start (click)="onUpdate()">
          <ion-icon color="light" name="plus"></ion-icon>
          Update
        </button>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
