<ion-content padding>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Buildings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Org Details Will Go Here
    </ion-list-header>
    <button ion-item *ngFor="let building of buildings" (click)="buildingTapped($event, building)">
      <ion-icon name="home" building-left></ion-icon>
      <div item-right>
        {{building.name}}
      </div>
      <div item-right>
          <button ion-button color="light" (click)="edit(building)"> <ion-icon name="create"></ion-icon> </button>
          <button ion-button color="light" (click)="showHideInfo(building)"> <ion-icon name="information"></ion-icon> </button>      
      </div>
    </button>
  </ion-list>
  <button ion-button (click)="getAllBuildings()"> Refresh Buildings </button>
  <button ion-button (click)="scanCode()">
      <ion-icon name="qr-scanner" style="margin-right:10px"></ion-icon>
      Scanner
  </button>  
</ion-content>
