<ion-content padding>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Buildings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
          {{total}} buildings listed.
    </ion-card-header>
  <ion-list>
    <button ion-item *ngFor="let building of buildings" (click)="buildingTapped($event, building)" icon-start>
      <ion-icon color="primary" name="home" item-left></ion-icon>
        {{building.name}}
    </button>
    <ion-item>
        <button ion-button (click)="getAllBuildings()" full small icon-start>
            <ion-icon name="refresh" style="margin-right:10px"></ion-icon>  
              Refresh 
            </button>
            <button ion-button (click)="scanCode()" full small icon-start>
                <ion-icon name="qr-scanner" style="margin-right:10px"></ion-icon>
                Scanner
            </button> 
    </ion-item>
  </ion-list>
</ion-card> 
</ion-content>
