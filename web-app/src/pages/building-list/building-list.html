<ion-content padding>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Buildings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
            <button ion-button outline *ngIf="!showDetails" (click)="showDetail()" full large>
                Org: DESU  
            </button>
            <button ion-button primary *ngIf="showDetails" (click)="showDetail()" full large>
                Org: DESU
            </button >

            <!-- TEMPORARY -->
            <ion-card *ngIf="showDetails">
              <ion-card-header color="primary">
                  <ion-icon name="list" color="primary" style="margin-right:10px"></ion-icon>                  
                Details
              </ion-card-header>
              <ion-list>
                <ion-item full small>
                    <div item-start ion-text>Buildings:</div>
                    <div item-end ion-text>{{total}}</div>
              </ion-item>
              </ion-list>
            </ion-card>            

            <!-- TEMPORARY END -->
            <!-- <div> Total Number of Buildings: {{total}}</div> -->
    </ion-card-header>
  <ion-list>
    <button ion-item *ngFor="let building of buildings" (click)="buttonTapped($event, building)" icon-start>
      <ion-icon color="primary" name="home" item-left></ion-icon>
        {{building.name}}
    </button>
    <ion-item>
        <button ion-button (click)="getAll()" full small icon-start>
            <ion-icon name="refresh" style="margin-right:10px"></ion-icon>  
              Refresh 
            </button>
            <button ion-button (click)="scanCode()" full small icon-start>
                <ion-icon name="qr-scanner" style="margin-right:10px"></ion-icon>
                Scanner
            </button> 
    </ion-item>
  </ion-list>
</ion-card> 
</ion-content>
