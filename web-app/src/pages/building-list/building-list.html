<ion-content padding>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Buildings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="getAllBuildings()"> Refresh Buildings </button>
  <ion-list>
    <ion-list-header>
      Org Details Will Go Here
    </ion-list-header>
    <button ion-item *ngFor="let building of buildings" (click)="buildingTapped($event, building)">
      <ion-icon name="home" building-left></ion-icon>
      <div item-right>
        {{building.name}}
      </div>
      <div item-right>
        {{building.number}}
      </div>
    </button>
  </ion-list>
</ion-content>
