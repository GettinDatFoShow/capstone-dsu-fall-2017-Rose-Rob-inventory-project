<ion-header>

  <ion-navbar>
    <ion-title>Create New Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>        
    <ion-list>
        <ion-item>
          <ion-label color="primary" stacked>Description</ion-label>
          <ion-input type="description" placeholder="Example: 20** Laptop"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Code</ion-label>
            <ion-input type="specialCode" placeholder="Example: 999LXY"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Price</ion-label>
            <ion-input type="price" placeholder="Example: 787.50"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Type</ion-label>
            <ion-input type="type" placeholder="Example: Electronic"></ion-input>
        </ion-item>
      
      </ion-list>
    </ion-card>
</ion-content>
